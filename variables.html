<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables in CSS</title>
    <style>
        ul{
            font-size: 14px;
            color:purple;
        }
        ol{
            font-size: 19px;
            color:purple;
        }
    </style>
</head>
<body>
<ul>
    <li>This is a line</li>
    <li>This is another line</li>
</ul>
<ol>
    <li>This is an ordered line</li>
    <li>This is another ordered line</li>
</ol>
</body>
</html>
