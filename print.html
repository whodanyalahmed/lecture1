<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printing specific things</title>
    <style>
        @media print {
            .screen-only{
                display: none;
            }
        }
    </style>
</head>
<body>
<p>This is a paragraph</p>
<p>This is another paragraph</p>
<p class="screen-only">This is another paragraph which has query which will not print when you <b>print</b> it....</p>
</body>
</html>
